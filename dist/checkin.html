<!DOCTYPE html>

<body>
<form class='main' id='infoForm' method='GET'>
<table>

<tr>

</tr>
<tr>

<td>
<input name='rsvno' value='A17123557'>

<td>
<input name='otano' value='TSC-05504'>
</td>
</tr>
<tr>
<td>入住驗證碼</td>
<td>
<input name='authkey' value='BQ17'>
</td>

<td>
<input name='rmtype' value='SS'>
</td>
</tr>
<tr>

<td>
<input name='rmno' value='1003'>

<tr>

<tr>
<td>住客姓名</td>

<input name='name' value='User'>

<input name='tel' value='02-2177-5463'>

<td>
<input name='mobile' value='0912-345-678'>

<td>性別</td>
<td>
<label>
<input checked name='sex' type='radio' value='0'>
<span>男</span>
</label>
<label>
<input name='sex' type='radio' value='1'>
<span>女</span>
</label>

</tr>
<tr>
<td>出生年月日</td>

<input name='birth' type='date' value='1999-10-10'>

<input name='idno' value='A123456789'>

<tr>
<td>付款代碼</td>
<td>
<input name='payid' value='123-456-789'>

<td>
<input name='payname' value='1200'>

<tr>

<tr>

<tr>

<input name='payrefno4' value='z7895a99ad3874'>

<td>
<input name='payrefno5' value='12-44-85-666'>
</td>
</tr>
<tr>

</tr>
<tr>
<td colspan='4'>
<textarea name='remark' row='4' value='N/A'></textarea>

</tr>

</table>
<hr>
<div class='btn'>
<a class='btn confirm' id='confirmBtn' onclick='onChangeClick();' type='submit'>訂房轉入住</a>
<a class='btn confirm' id='confirmBtn' onclick='onCheckInClick();' type='submit'>訂房</a>
<a class='btn release' id='releaseBtn' onclick='window.history.back();'>取消</a>
</div>
</form>
