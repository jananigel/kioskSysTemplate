<!DOCTYPE html>
<html>
<head>
<meta content='IE=edge' http-equiv='X-UA-Compatible'>
<meta charset='utf-8'>
<meta content='width=device-width, initial-scale=1.0' name='viewport'>
<title>Kiosk</title>

<link href='img/favicon.png' rel='shortcut icon'>
<script src='./js/main.js'></script>
<link href='./css/styles.min.css' rel='stylesheet'>

</head>
<body>
<div class='main'>
<div class='info'>
<div class='row'>
<span>飯店代號：</span>
<input disabled id='hotelId' value='KCSYS'>
</div>
<div class='row'>
<span>機台代號：</span>
<input disabled id='machineId' value='K01'>
</div>
<div class='row'>
<span>訂房單號：</span>
<input id='roomNo'>
</div>
<div class='row'>
<span>訂房單序號：</span>
<input id='roomSerial'>
</div>
<hr>
<div class='btn'>
<a class='btn confirm' id='confirmBtn' onclick='checkout();'>退房</a>
<a class='btn release' id='releaseBtn' onclick='window.history.back();'>取消</a>
</div>
</div>
</div>
</body>
</html>
